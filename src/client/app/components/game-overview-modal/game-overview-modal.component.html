<div class="modal-header">
  <h4 class="modal-title">{{game.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [innerHTML]="game.description"></div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('add')">Add</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('close')">Close</button>
</div>
